<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="w-full bg-[#1F2125] text-white flex flex-col justify-center items-center"
    >
      <div class="p-5">
        <h1 class="font-bold text-2xl">Simple Calculator</h1>
      </div>
      <div
        class="container h-4/5 w-4/5 sm:w-2/4 lg:w-1/3 border border-gray-700 shadow-2xl bg-[#1C2023] rounded-lg flex flex-col justify-between p-1 gap-1"
      >
        <div
          class="border border-gray-800 h-32 rounded-lg p-2 relative m-2 mb-0"
        >
          <input
            type="text"
            id="screen"
            class="top-2 absolute bg-transparent h-1/3 w-4/5 outline-none"
            readonly
            value=""
            onchange="hanldeScreenValue()"
          />
          <input
            type="text"
            id="answer"
            class="bottom-2 absolute right-2 bg-transparent text-right h-1/3 w-4/5 text-3xl font-bold outline-none"
            readonly
            value=""
          />
        </div>
        <div class="flex justify-between space-x-1">
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full bg-[#303236] h-16 border border-[#303236] hover:bg-[#383C3F] cursor-pointer"
            value="AC"
            onclick="clearScreen()"
          />
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full bg-[#303236] h-16 border border-[#303236] hover:bg-[#383C3F] cursor-pointer"
            value="%"
            onclick="display('%')"
          />
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full bg-[#303236] h-16 border border-[#303236] hover:bg-[#383C3F] cursor-pointer"
            value="C"
            onclick="deleteOne()"
          />
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full bg-[#303236] h-16 border border-[#303236] hover:bg-[#383C3F] cursor-pointer"
            value="/"
            onclick="display('/')"
          />
        </div>
        <div class="flex justify-between space-x-1">
          <input
            type="button"
            value="7"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('7')"
          />
          <input
            type="button"
            value="8"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('8')"
          />
          <input
            type="button"
            value="9"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('9')"
          />
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full bg-[#303236] h-16 border border-[#303236] hover:bg-[#383C3F] cursor-pointer"
            value="x"
            onclick="display('*')"
          />
        </div>
        <div class="flex justify-between space-x-1">
          <input
            type="button"
            value="4"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('4')"
          />
          <input
            type="button"
            value="5"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('5')"
          />
          <input
            type="button"
            value="6"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('6')"
          />
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full bg-[#303236] h-16 border border-[#303236] hover:bg-[#383C3F] cursor-pointer"
            value="-"
            onclick="display('-')"
          />
        </div>
        <div class="flex justify-between space-x-1">
          <input
            type="button"
            value="1"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('1')"
          />
          <input
            type="button"
            value="2"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('2')"
          />
          <input
            type="button"
            value="3"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('3')"
          />
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full bg-[#303236] h-16 border border-[#303236] hover:bg-[#383C3F] cursor-pointer"
            value="+"
            onclick="display('+')"
          />
        </div>
        <div class="flex justify-between space-x-1">
          <input
            type="button"
            value="00"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('00')"
          />
          <input
            type="button"
            value="0"
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('0')"
          />
          <input
            type="button"
            value="."
            class="integer w-10 h-10 rounded-lg w-full h-16 bg-[#383C3F] border border-[#303236] hover:bg-[#303236] duration-100 cursor-pointer"
            onclick="display('.')"
          />
          <input
            type="button"
            class="w-10 h-10 rounded-lg w-full h-16 bg-[#4CC2FE] text-black hover:bg-[#3bb2ed] duration-200 cursor-pointer"
            value="="
            onclick="solve()"
          />
        </div>
      </div>
      <div class="my-7 text-sm text-gray-200">Built by Ayaz</div>
    </div>

    <script>
      const display = (val) => {
        const screen = document.getElementById("screen");
        const currentValue = screen.value;
        if (
          !currentValue.includes(val) ||
          !["-", "+", "/", "%", "*"].includes(val)
        ) {
          screen.value += val;
        }
        return val;
      };
      const solve = () => {
        let x = document.getElementById("screen").value;
        let y = eval(x);
        document.getElementById("answer").value = y;
      };
      const deleteOne = () => {
        let currentValue = document.getElementById("screen").value;
        const len = String(currentValue).length;
        currentValue = currentValue.slice(0, len - 1);
        document.getElementById("screen").value = currentValue;
      };
      const clearScreen = () => {
        document.getElementById("screen").value = "";
        document.getElementById("answer").value = "";
      };
    </script>
  </body>
</html>
